<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aplication de gestion contact | Ajouter</title>
</head>
<body>
    <div class="container-fluid  ">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-12 bg_white bg-primary div-height  ">
                <div class="div-menu">                <a   type="button"
                    id="triggerId"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"><img class="Menu" src="./assets/images/menu (2).png" alt="Menu"></a>
                 <div class="dropdown open">
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <a class="dropdown-item" title="Accueil " href="index.html"><h6><i class="bi bi-house"></i> Accueil </h6></a>
                        <a class="dropdown-item" title="Ajouter contact " href="Ajouter.html"><h6><i class="bi bi-plus"></i> Ajouter </h6></a>
                        <a class="dropdown-item" title="Afficher contact" href="afficher.html"><h6><i class="bi bi-eye"></i> Afficher </h6> </a>


                    </div>
                 </div>
                 
                </div>
                <div class="div-logo">                <img class="Logo" src="./assets/images/rb_243.png" alt="Logo_Ajouter">
                </div>
               

            </div>
            <div class="col-lg-6 col-md-12 col-12 bg_primary style div-padding ">
              <div class="form-group col-md-12">                                
                <div
                  class="alert alert-danger"
                  role="alert"
                >
                <p id="danger"></p>
                </div>
                
                <form id="dataForm" onsubmit="return validateOnBlur()"  class="mb-4">
        							<div class="form-group col-md-12">
                        <label for="nom" class="form-label">Nom</label> 
                        <input type="text" class="form-control" id="nom" onblur="validateOnBlur()" > 
                        <p id="nomerorr"></p> 
                      </div> <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                             <input type="text" class="form-control" id="prenom"  onblur="validateOnBlur()"> 
                             <p id="prenomerorr"></p> 

                           </div> <div class="mb-3">
                                <label for="email" class="form-label">Email</label> 
                                <input type="email" class="form-control" id="email"  onblur="validateOnBlur()"> 
                                <p id="emailerorr"></p> 

                               </div> <div class="mb-3"> 
                                   <label class="form-label">Genre</label> 
                                   <div> <input type="radio" id="genre_male" name="genre" value="Homme"  onblur="validateOnBlur()"> 
                                    Homme <input type="radio" id="genre_female" name="genre" value="Femme"  onblur="validateOnBlur()" > Femme 
            
                                  </div> 
                                  <p id="genreerorr"></p> 

                                </div> 
                                   <div class="mb-3"> 
                                    <label for="ville" class="form-label">Ville</label> <select id="ville" class="form-select" > 
                                       <option value="" selected disabled  onblur="validateOnBlur()">Choisissez une ville</option> 
                                       <option value="Casablanca">Casablanca</option>
                                        <option value="Rabat">Rabat</option> 
                                       <option value="Marrakech">Marrakech</option> 
                                    </select> 
                                    <p id="villeerorr"></p> 

                                </div>
                                        <div class="mb-3">
                                            <label for="telephone" class="form-label">Téléphone</label>
                                             <input type="text" class="form-control" id="telephone"  onblur="validateOnBlur()" > 
                                             <p id="telephoneerorr"></p> 

                                            </div>
                                            <button class="btn btn-outline-primary" id="Envoyer" onclick="ajouterContact()" type="submit">Envoyer</button>

                                           </form>
                                           
            </div>
                                  
          </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
